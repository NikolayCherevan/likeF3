<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hnpu ask</title>

    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <div class="mui--text-light mui--text-display1 mui--align-vertical"> HNPU asker</div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-dark-secondary mui--text-body2">Ask question</div>
                <div class="mui-divider"></div>
                <br>
                <br>
                <form id="form" class="mui-form">

                    <div class="mui-textfield mui-textfield--float-label">
                        <input min-length="10" max-length="300" type="text" id="questions">
                        <label for="questions"> Change this text to ask</label>
                    </div>

                    <button id ="submit" type="submit" class="mui-btn mui-btn--primary">Submit</button>
                </form>
                <br>
                <br>
                <div class="mui--text-dark-secondary mui--text-body2">RECENT POSTS</div>
                <div class="mui-divider"></div>
                <br>

                <div id = "output"> </div>
